<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box">
        <img src="Untitled.png" alt="" srcset="">
        <strong>
            <h2>Random Password Generator</h2>
        </strong>
        <hr>
        <input type="text" placeholder="Randomly Generated Password" id="password" autocomplete="off">
        <div class="btnbox">
            <button id="btn" onclick="generatePassword()">Generate Password</button>
            <button id="btn" onclick="copyPassword()">Copy Password</button>
            <button id="bn" onclick="clearPassword()">Clear Password</button><br>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
